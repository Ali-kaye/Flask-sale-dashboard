<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Analytics Dashboard | Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #4e73df;
            --secondary-color: #1cc88a;
            --gradient-start: #4e73df;
            --gradient-end: #224abe;
        }
        
        body {
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            overflow-x: hidden;
        }
        
        .welcome-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 2.5rem;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 500px;
            border: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            backdrop-filter: blur(5px);
        }
        
        .welcome-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }
        
        .app-title {
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 1rem;
            font-size: 2.2rem;
        }
        
        .app-subtitle {
            color: #6c757d;
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }
        
        .btn-primary-custom {
            background: var(--primary-color);
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(78, 115, 223, 0.3);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .btn-primary-custom:hover {
            background: #3a5ccc;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(78, 115, 223, 0.4);
        }
        
        .features {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 2rem 0;
            gap: 1rem;
        }
        
        .feature-item {
            flex: 1;
            min-width: 120px;
            padding: 1rem;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }
        
        .feature-icon {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }
        
        .footer {
            margin-top: 2rem;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }
        
        @media (max-width: 576px) {
            .welcome-card {
                padding: 1.5rem;
                margin: 1rem;
            }
            
            .app-title {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="welcome-card">
        <div class="mb-4">
            <i class="bi bi-bar-chart-line feature-icon" style="font-size: 2.5rem; color: var(--primary-color);"></i>
            <h1 class="app-title">Sales Analytics Dashboard</h1>
            <p class="app-subtitle">Transform your sales data into actionable insights</p>
        </div>
        
        <div class="features">
            <div class="feature-item">
                <i class="bi bi-lightning-charge feature-icon"></i>
                <div>Real-time Analytics</div>
            </div>
            <div class="feature-item">
                <i class="bi bi-graph-up feature-icon"></i>
                <div>Visual Reports</div>
            </div>
            <div class="feature-item">
                <i class="bi bi-shield-lock feature-icon"></i>
                <div>Secure Data</div>
            </div>
        </div>
        
        <div class="d-grid gap-2">
            <a href="/login" class="btn btn-primary btn-primary-custom">
                <i class="bi bi-box-arrow-in-right"></i> Get Started
            </a>
            <a href="/register" class="btn btn-outline-primary" style="border-radius: 50px;">
                <i class="bi bi-person-plus"></i> Create Account
            </a>
        </div>
        
        <div class="footer">
            <p class="mb-0">Already have an account? <a href="/login" style="color: white; text-decoration: underline;">Sign in</a></p>
        </div>
    </div>

    <!-- Animated background elements -->
    <div class="position-fixed top-0 start-0 w-100 h-100" style="z-index: -1; overflow: hidden;">
        <div class="position-absolute" style="top: 20%; left: 10%; width: 100px; height: 100px; border-radius: 50%; background: rgba(255, 255, 255, 0.1);"></div>
        <div class="position-absolute" style="top: 60%; left: 80%; width: 150px; height: 150px; border-radius: 50%; background: rgba(255, 255, 255, 0.08);"></div>
        <div class="position-absolute" style="top: 30%; left: 70%; width: 80px; height: 80px; border-radius: 50%; background: rgba(255, 255, 255, 0.05);"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
