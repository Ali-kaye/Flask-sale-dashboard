<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Page</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Forecasting Tool</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon">My Account</span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/upload">Upload Data</a></li>
                    <li class="nav-item"><a class="nav-link" href="/forecasting">Forecasting</a></li>
                    <li class="nav-item"><a class="nav-link" href="/reports">Reports</a></li>
                    <li class="nav-item"><a class="nav-link" href="/account">Account</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container mt-5">
        <div class="card p-4 shadow-sm">
            <h3 class="text-center">Account Management</h3>
            
            <ul class="nav nav-tabs" id="accountTabs">
                <li class="nav-item">
                    <a class="nav-link active" id="login-tab" onclick="showTab('login')">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="register-tab" onclick="showTab('register')">Register</a>
                </li>
            </ul>
            
            <div class="tab-content mt-3">
                <!-- Login Form -->
                <div id="login" class="active">
                    <h4>Login</h4>
                    <form id="loginForm">
                        <input type="text" id="loginUsername" class="form-control" placeholder="Username" required>
                        <input type="password" id="loginPassword" class="form-control mt-2" placeholder="Password" required>
                        <button type="submit" class="btn btn-primary mt-3">Login</button>
                    </form>
                </div>
                
                <!-- Register Form -->
                <div id="register" class="d-none">
                    <h4>Register</h4>
                    <form id="registerForm">
                        <input type="text" id="registerUsername" class="form-control" placeholder="Username" required>
                        <input type="password" id="registerPassword" class="form-control mt-2" placeholder="Password" required>
                        <input type="password" id="registerConfirmPassword" class="form-control mt-2" placeholder="Confirm Password" required>
                        <input type="email" id="registerEmail" class="form-control mt-2" placeholder="Email" required>
                        <button type="submit" class="btn btn-success mt-3">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function showTab(tab) {
            document.getElementById('login').classList.add('d-none');
            document.getElementById('register').classList.add('d-none');
            document.getElementById(tab).classList.remove('d-none');
        }
        
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            
            const response = await fetch('/api/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({username, password})
            });
            
            const result = await response.json();
            alert(result.message);
            if (response.ok) window.location.href = '/dashboard';
        });
        
        document.getElementById('registerForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const username = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerConfirmPassword').value;
            const email = document.getElementById('registerEmail').value;
            
            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }
            
            const response = await fetch('/api/register', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({username, password, email})
            });
            
            const result = await response.json();
            alert(result.message);
            if (response.ok) showTab('login');
        });
    </script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
